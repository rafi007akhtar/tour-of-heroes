<h2>My Heroes</h2>

<div>
  <label>
    Hero name: <input #heroname />
  </label>

  <button (click)="add(heroname.value); heroname.value=''">add</button>

</div>

<ul class="heroes">
	<li *ngFor="let hero of heroes">
		<a routerLink="/detail/{{hero.id}}">
			<span class="badge">{{hero.id}}</span>
		{{hero.name}}
		</a>

    <button (click)="delete(hero)" title="Delete Me!" class="delete">x</button>

	</li>
</ul>
